{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.1.0/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="/static/style.css"/>  
</head>
  <body>
    <h1>{{ spot.name }}</h1>
    <div class="main-chart">
        <canvas id="waveChart"></canvas>
    </div>
    <div class="side-chart">
        <canvas id="dirChart"></canvas>
        <canvas id="periodChart"></canvas>
    </div>
    <script type="module">
        const waveChartCTX = document.getElementById('waveChart');
        const dirChartCTX = document.getElementById('dirChart');
        const periodChartCTX = document.getElementById('periodChart');

        let resp = await fetch("/api/spots/{{ spot.uid }}/timeseries/");
        let data = await resp.json();

        let snapshotCreatedSet = data.map(s => s.as_of);
        let waveHeightSet = data.map(s => s.wave_height);
        let wss1hPrediction = data.map(s => s.wss1h);
        let directionSet = data.map(s => s.direction);
        let periodSet = data.map(s => s.period);

        let now = new Date();

        let xConfig = {
            type: 'time',
            time: {
                unit: 'hour',
                tooltipFormat: 'yyyy-MM-dd HH:mm',
            }
        }

        new Chart(waveChartCTX, {
            type: 'line',
            data: {
                labels: snapshotCreatedSet,
                datasets: [
                    {
                        label: 'wave height',
                        data: waveHeightSet,
                        borderWidth: 1,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4,
                        yAxisID: 'y',
                    },
                    {
                        label: 'wave height 1h prediction',
                        data: wss1hPrediction,
                        borderWidth: 1,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4,
                        yAxisID: 'y1',
                    },
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                scaleID: 'x',
                                value: now,
                                borderWidth: 1,
                            },
                        }
                    }
                },
                scales: {
                    x: xConfig,
                    y: {
                        ticks: {
                            callback: function(value, index, ticks) {
                                return value+' cm';
                            }
                        },
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 500,
                    },
                    y1: {
                        ticks: {
                            callback: function(value, index, ticks) {
                                return value+' cm';
                            }
                        },
                        type: 'linear',
                        display: true,
                        position: 'right',
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 250,
                        // grid line settings
                        grid: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        },
                    },
                },
            }
        });

        new Chart(dirChartCTX, {
            type: 'line',
            data: {
                labels: snapshotCreatedSet,
                datasets: [
                    {
                        label: 'direction',
                        data: directionSet,
                        borderWidth: 1,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4,
                        yAxisID: 'y',
                        borderColor: '#4CAF50',
                        backgroundColor: '#81C784',
                    },
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                scaleID: 'x',
                                value: now,
                                borderWidth: 1,
                            },
                        }
                    }
                },
                scales: {
                    x: xConfig,
                    y: {
                        ticks: {
                            callback: function(value, index, ticks) {
                                return value+' Â°';
                            }
                        },
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 360,
                    }
                }
            },
        });

        new Chart([periodChartCTX], {
            type: 'line',
            data: {
                labels: snapshotCreatedSet,
                datasets: [
                    {
                        label: 'period',
                        data: periodSet,
                        borderWidth: 1,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4,
                        yAxisID: 'y',
                        borderColor: '#FFAB00',
                        backgroundColor: '#FFC400',
                    },
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                scaleID: 'x',
                                value: now,
                                borderWidth: 1,
                            },
                        }
                    }
                },
                scales: {
                    x: xConfig,
                    y: {
                        ticks: {
                            callback: function(value, index, ticks) {
                                return value+' s';
                            }
                        },
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 30,
                    }
                }
            },
        });
    </script>
  </body> 
</html>
